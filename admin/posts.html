<script type="text/html" id="tplTr">
  {{ each list value}}
  <tr>
    <td class="text-center"><input type="checkbox" value='{{ value.id }}'></td>
    <td>{{ value.title }}</td>
    <td>{{ value.nickname }}</td>
    <td>{{ value.name }}</td>
    <td class="text-center">{{ value.created }}</td>
    {{ if value.status == 'published'}}
    <td class="text-center">已发布</td>
    {{ else }}
    <td class="text-center">草稿</td>
    {{ /if }}
    <td class="text-center">
      <!-- <a href="post-edit.html?id={{ value.id }}" class="btn btn-default btn-xs">编辑</a> -->
      <a href="javascript:getEdit({{ value.id }})" class="btn btn-default btn-xs">编辑</a> 
      <a href="javascript:getDelete({{ value.id }});" class="btn btn-danger btn-xs">删除</a>

    </td>
  </tr>
{{ /each }}
</script>
<script>
  // 记录当前页
  var psotsPage, totalPages;
  //发请求生成数据
  function load(page) {
    //
    $('tbody :checkbox').prop('checked', false);
    //将当前页赋值给psotsPage;
    psotsPage = page;
    $.get({
      url: 'api/getPosts.php',
      data: {
        pageIndex: page,
        pageSize: 20,
        category: $('#category').val(),
        status: $('#status').val()
      },
      dataType: 'json',
      success: function (obj) {
        console.log(obj);
        totalPages = obj.totalPages;
        //调用模板
        var html = template('tplTr', {
          list: obj.data
        })
        $('tbody').html(html);

        //销毁上一次的页码
        $('.pagination').twbsPagination('destroy');
        //生成页码
        //1.获取ul
        //2.调用twbsPagination方法
        $('.pagination').twbsPagination({
          totalPages: obj.totalPages,
          visiblePages: 5,
          startPage: page,
          first: '首页',
          prev: '上一页',
          next: '下一页',
          last: '尾页',
          initiateStartPageClick: false,
          onPageClick: function (enevt, page) {
            load(page);
          }
        })
      }
    })
  }
  load(1);
  //1.获取分类
  $.get({
    type: 'get',
    url: 'api/getCategory.php',
    dataType: 'json',
    success: function (obj) {
      for (var i = 0; i < obj.length; i++) {
        $('<option>' + obj[i].name + '</option>').appendTo($('#category'));
      }
    }
  })
  //筛选
  $('#selShaiXuan').on('click', function (e) {
    //阻止默认行为
    e.preventDefault();
    //调用函数
    load(1)
  })

  //全选  全不选
  $('thead :checkbox').on('click', function () {
    $('tbody :checkbox').prop('checked', $(this).prop('checked'))

    if ($(this).prop('checked')) {
      $('.page-action .btn-danger').fadeIn();
    } else {
      $('.page-action .btn-danger').fadeOut();
    }
  })
  //反选  事件委托
  $('tbody').on('click', ' :checkbox', function () {
    $('thead :checkbox').prop('checked', $('tbody :checkbox').length == $('tbody :checked').length)

    if ($('tbody :checked').length > 0) {
      $('.page-action .btn-danger').fadeIn();
    } else {
      $('.page-action .btn-danger').fadeOut();
    }
  })
  // 操作

  //单行删除
  function getDelete(ids) {
    console.log(ids);
    $.post({
      url: 'api/getPostsDelete.php',
      data: {
        ids: ids
      },
      dataType: 'json',
      success: function (obj) {
        if (obj.msg == 'ok') {
          //判断在最后一页操作删除
          if ($('thead :checked').length > 0 && psotsPage == totalPages) {
            load(psotsPage - 1)
            //因为只有最后一页 才tbody :checkbox的长度才有可能为1
          } else if ($('tbody :checkbox').length == 1) {
            load(psotsPage - 1)
          } else {
            load(psotsPage)
          }
        } else {
          alert('操作失败');
        }
      }
    })
  }

  //多行删除
  function duoHangDelete() {
    //获取input选中的id
    var arr = [];
    for (var i = 0; i < $('tbody :checked').length; i++) {
      arr[arr.length] = $('tbody :checked').eq(i).val()
    }
    var str = arr.join(',');
    // console.log(str);
    getDelete(str)
  }

  //点击编辑
  function getEdit (id){
    $.get({
      url:'api/updatePost.php',
      data:{
          id:id
      },
      success:function(obj){
        sessionStorage.setItem('xinXi',obj);
        location = 'post-edit.html';
      }
    })
  }
</script>
